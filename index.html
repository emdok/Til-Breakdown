<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat" rel="stylesheet">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bar Breakdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Bar Breakdown</h1>
      <form>
        <div class="form-group">
          <select class="form-control" id="weekdays">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tilTotal">Enter Your Total Til Cash</label>
          <input class="form-control" type="number" id="tilTotal">
        </div>
        <div class="form-group">
          <label for="posCash">Enter the POS Cash Number</label>
          <input class="form-control" type="number" id="posCash">
        </div>
        <div class="form-group">
          <label for="cashTips">Enter Your Total Cash Tips</label>
          <input class="form-control" type="number" id="cashTips">
        </div>
        <div class="form-group">
          <label for="ccTips">Enter Your Total Credit Card Tips</label>
          <input class="form-control" type="number" id="ccTips">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <div class="breakdown">
        <p> Actual Cash: <span id="actualCash"> </span></p>
        <p>Dif: <span id="difference"> </span><p>
        <p>Total Tips: <span id="totalTips"> </span><p>
        <p>Drop: <span id="drop"> </span><p>
      </div>
    </div>
  </body>
</html>
